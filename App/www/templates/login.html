<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page4" style="background-color:#3FA9F5;">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list center-form">
      <h1 id="login-heading1" style="color:#FFFFFF;font-weight:300;text-align:center;">What's The Plan</h1>
      <div class="spacer" style="width: 300px; height: 21px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input top-input" id="login-input1">
          <span class="input-label">Email</span>
          <input ng-model="data.email" type="text" placeholder="" value="">
        </label>
        <label class="item item-input bottom-input" id="login-input2">
          <span class="input-label">Password</span>
          <input ng-model="data.password" type="password" placeholder="" value="">
        </label>
      </ion-list>
      <button ng-click="signInEmail()" id="login-button1" style="color:#696969;" class="button button-light  button-block">Log in</button>
      <a ui-sref="profile" id="login-button2" style="font-weight:300;color:#FFFFFF;" class="button button-light  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
