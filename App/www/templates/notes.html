<ion-view title="Consultation Notes" id="page12">
  <ion-nav-buttons side="right" class="has-header">
    <button ui-sref="addNote" class="button button-icon icon ion-android-add ion-header-icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list id="consultationNotes-list9" can-swipe="true">
      <ion-item style="white-space: normal;" ng-repeat="(key, note) in notes" ng-click="goViewNote('{{key}}')" class="item-icon-right">
        <h2 style="white-space: normal; color: #7F7F7F;">{{note.title}}</h2>
        <p><span style="white-space: normal; color: #F46A00;">{{note.consultant}}</span>&nbsp&nbsp<span style="white-space: normal; color: #3FA9F5;">{{note.location}}</span></p>
        <p><span style="white-space: normal; color: #35B200;">{{note.datetime}}</span></p>
        <div class="item-icon-right">
          <i class="icon ion-ios-arrow-right"></i>
        </div>
        <ion-option-button class="button-assertive" ng-click="removeNote('{{key}}')">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
