<ion-view hide-back-button="false" view-title="Book an Appointment" ng-controller ="bookAppointmentCtrl">
  <ion-content padding="false" class="has-header">
    <form class="list">
          <label class="item item-input item-stacked-label" id="signup2-input25">
            <span class="input-label">Description:</span>
            <input ng-model="data.thisDescription" type="text" placeholder="" value="">
          </label>

          <label class="item item-input item-stacked-label" id="signup2-input25">
            <span class="input-label">Doctor:</span>
            <input ng-model="data.thisDoctor" type="text" placeholder="" value="">
          </label>

          <label class="item item-icon-right" ion-datetime-picker am-pm ng-model="data.datetime">
            <span class="input-label">Date/Time:</span>
            <i class="icon ion-ios-calendar-outline positive"></i>
            <span>{{data.datetime| date: "dd-MM-yyyy hh:mm a"}}</span>
          </label>

          <input type="hidden" id="thisLocation" ng-model="data.thisLocation">

          <label class="item item-input item-stacked-label" id="addConsultationNote-input33" style="padding: 20px;">
            <span class="input-label">Location:</span>

              <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDzyoOupKRrTJMq6c4j2wRxkpe65Z1AJwY&libraries=places"></script>
              <input type="text" id="mapsearch" size="50" placeholder="Enter a location">
              <div id="map-canvas" data-tap-disabled="true"></div>
          </label>

          <button class="button button-positive button-block" ng-click="addAppointment()">ADD APPOINTMENT</button>
    </form>
  </ion-content>
</ion-view>
