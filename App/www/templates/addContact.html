<ion-view title="Add Contact">
  <ion-content padding="false" class="has-header">
    <form class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Full Name:</span>
        <input ng-model="data.full_name" type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Role:</span>
        <input ng-model="data.role" type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email:</span>
        <input ng-model="data.email" type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Phone Number:</span>
        <input ng-model="data.phone_number" type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Address:</span>
        <input ng-model="data.address" type="text" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Note:</span>
        <input ng-model="data.note" type="text" placeholder="">
      </label>
    </form>
    <button style="border-radius:0px 0px 0px 0px;" class="button button-positive button-block" ng-click="addContact()">ADD CONTACT</button>
  </ion-content>
</ion-view>
