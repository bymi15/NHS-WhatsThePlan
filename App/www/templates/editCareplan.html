<ion-view title="Care Plan">
  <ion-content padding="false" class="has-header">
    <div class="list list-inset" style="padding: 15px;">
        <textarea style="background: #ffffff; color:#3FA9F5; width: 100%;max-width: 100%; height: 70vh; padding: 10px; border: 1px solid #3FA9F5;" ng-model="data.careplan"></textarea>
        <button class="button button-positive button-block" ng-click="saveCareplan()">SAVE CHANGES</button>
    </div>
  </ion-content>
</ion-view>
