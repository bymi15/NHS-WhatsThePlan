<ion-view title="Add Medication Reminder">
  <ion-content padding="false" class="has-header">
    <form class="list">
          <button class="button button-positive button-block" ng-click="addReminder()">ADD REMINDER</button>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Medication:</span>
            <input ng-model="data.medication" type="text" placeholder="e.g. Paracetamol" value="">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Dosage:</span>
            <input ng-model="data.dosage" type="text" placeholder="e.g. 2 pills" value="">
          </label>

          <label class="item item-icon-right" ion-datetime-picker am-pm ng-model="data.datetime">
            <span class="input-label">Date/Time:</span>
            <i class="icon ion-ios-calendar-outline positive"></i>
            <span>{{data.datetime| date: "dd-MM-yyyy hh:mm a"}}</span>
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Repeat Every:</span>
            <select ng-model="data.repeatEvery">
              <option value="minute">Minute</option>
              <option value="hour">Hour</option>
              <option value="day">Day</option>
              <option value="week">Week</option>
              <option value="month">Month</option>
            </ion-select>
          </label>

          <button class="button button-positive button-block" ng-click="addReminder()">ADD REMINDER</button>
    </form>
  </ion-content>
</ion-view>
