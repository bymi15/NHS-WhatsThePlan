<ion-view title="Care Team">
  <ion-nav-buttons side="right" class="has-header">
    <button ui-sref="addContact" class="button button-icon icon ion-person-add ion-header-icon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list can-swipe="true">
      <ion-item ng-repeat="(key, contact) in contacts" ng-click="goViewContact('{{key}}')" class="item-icon-left item-icon-right">
        <i class="icon ion-person"></i>
        {{contact.full_name}}
        <i class="icon ion-ios-arrow-right"></i>

        <ion-option-button class="button-assertive" ng-click="removeContact('{{key}}')">Delete</ion-option-button>
      </ion-item>
      <ion-item ng-show="!contacts">No contacts to display</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
