<ion-view title="Care Plan">
  <ion-content padding="false" class="has-header">
    <div class="list list-inset">
    <a ng-click="editCareplan()" class="button button-icon icon ion-edit"></a>
    <br>
      <div class="item">
        <textarea style="background: #3FA9F5; color:#ffffff; width: 100%;max-width: 100%; height: 70vh; padding: 10px;" ng-model="data.careplan" readonly>{{$scope.careplan.careplan}}</textarea>
      </div>
    </div>
  </ion-content>
</ion-view>
